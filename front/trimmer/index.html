<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>とリまー</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <h1 class="header__logo">とりむ</h1><!-- /.header__logo -->
        </div><!-- /.header__inner -->
    </header><!-- /.header -->

    <main class="main">
        <div class="main__inner">
            <section class="trim">
                <div class="trim__inner">
                    <h2 class="trim__ttl">Trim Generator</h2><!-- /.trim__ttl -->
                    <div class="trim__contents">
                        <label class="trim__label">
                            <input id="file" class="trim__input trim__input--file"
                                type="file"></label><!-- /.trim__label -->
                        <canvas class="trim__canvas" id="canvas"></canvas><!-- /.trim__canvas -->
                        <button class="trim__btn">ダウンロード</button><!-- /.trim__btn -->
                    </div><!-- /.trim__contents -->

                </div>
            </section>

        </div><!-- /.trim__conteiner -->
        </div><!-- /.trim__inner -->
        </section><!-- /.trim -->
        </div><!-- /.main__inner -->
    </main><!-- /.main -->


    <footer class="footer">
        <small class="footer__copy"><span class="footer__copy-mark">&copy;</span>2024 Kuniaki Onuma.All Rights
            Reserved.</small><!-- /.footer__copy -->
    </footer><!-- /.footer -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="./main.js" defer></script>


</body>

</html>
